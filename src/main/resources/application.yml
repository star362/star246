# 应用名称
spring:
  application:
    name: star247
# 应用服务 WEB 访问端口
server:
  port: 8080


#logging.config=classpath:logback-boot.xml

jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      limit: 100
      keyConvertor: fastjson
#      写入过期时间的全局配置，以毫秒为单位。
      expireAfterWriteInMillis: 100000
    otherArea:
      type: linkedhashmap
      limit: 100
      keyConvertor: none
      expireAfterWriteInMillis: 100000
  remote:
    default:
      type: redis.lettuce
      keyConvertor: fastjson
      valueEncoder: kryo
      valueDecoder: kryo
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      uri:
        - redis://root@192.168.1.110:6379/4  #redis://密码@IP:端口/库